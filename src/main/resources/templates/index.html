<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-inverse">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" href="#">Musician bio search</a>
        </div>
    </div>
</nav>
<div class="container mb-4 d-flex justify-content-center">
    <div class="row">
        <div>
        <form method="post" action="/search">
            <div class="form-group">
                <label for="name">Name</label><br>
                <input id="name" name="name">
            </div>
            <div class="form-group">
                <label for="album">Album</label><br>
                <input id="album" name="album">
            </div>
            <div class="form-group">
                <label for="genre">Genre</label><br>
            <select name="genre" class="form-control" id="genre">
                <option></option>
                <option th:each="genre : ${genres}" th:text="${genre[0]}" th:value="${genre[1]}" ></option>
            </select>
            </div>
            <button id="submit" type="submit" class="btn btn-primary">Search</button>
        </form>
        </div>
    </div>
</div>
<hr>
<div class="container d-flex justify-content-center">
    <div class="row">
        <div><!--class="col-md-6"-->
            <form method="post" action="/associatedArtist">
                <div class="form-group">
                    <label for="artistAS">Associated artist name</label><br>
                    <input id="artistAS" name="artist" required>
                </div>
                <div class="form-group">
                    <label for="genre">Genre</label><br>
                    <select name="genre" class="form-control" id="genreAS">
                        <option></option>
                        <option th:each="genre : ${genres}" th:text="${genre[0]}" th:value="${genre[1]}" ></option>
                    </select>
                </div>
                <button type="submit" class="btn btn-info">Search</button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
