<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="https://cdn.datatables.net/1.10.16/css/dataTables.bootstrap4.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
    <script src="https://cdn.datatables.net/1.10.16/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.10.16/js/dataTables.bootstrap4.min.js"></script>


</head>
<body>
<nav class="navbar navbar-inverse">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" href="#">Musician bio search</a>
        </div>
    </div>
</nav>

<div class="d-flex justify-content-center" th:if="${artist}!=null">
    <h3 th:text="${artist}"></h3>
</div>
    <div th:if="${results.size() > 0}">
        <div class="table-responsive">

            <table class="table table-striped myTable">
                <thead>
                <tr>
                    <th scope="col">Artist</th>
                    <th scope="col">Bio</th>
                    <th scope="col" style="width: 15%;">Picture</th>
                    <th scope="col" style="width: 10%;">Genres</th>
                    <th scope="col" style="width: 10%;">Occupation</th>
                    <th scope="col">Albums</th>
                    <th scope="col" style="width: 15%;">Album Release Dates</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="result : ${results}">
                    <td th:text="${result[0]}"></td>
                    <td th:text="${result[1]}"></td>
                    <td><img th:src="${result[2]}" width="250px" height="250px"></td>
                    <td>
                        <ul>
                            <li th:each="genre : ${result[3]}" th:text="${genre}"></li>
                        </ul>
                    </td>
                    <td>
                        <ul>
                            <li th:each="occupation : ${result[4]}" th:text="${occupation}"></li>
                        </ul>
                    </td>
                    <td>
                        <ul>
                            <li th:each="album : ${result[5]}" th:text="${album}"></li>
                        </ul>
                    </td>
                    <td>
                        <ul>
                            <li th:each="date : ${result[6]}" th:text="${date}"></li>
                        </ul>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
<script>
    $(document).ready(function(){
        $('.myTable').DataTable();
    });
</script>
</body>
</html>
